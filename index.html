<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Love Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Love Calculator</h1>
      <p>To find out what the chances for you and your dream partner are, just fill in both full names (both first and last name) in the two text boxes below, and press Calculate.</p>
      <form onsubmit="return false">
        <div class="form-group">
          <label class="secondary-text-color">Type your names below</label>
          <div class="row mx-auto">
            <div class="col-md-5 mx-auto mb-2">
              <input type="text" name="yourNAme" class="form-control" id="yourName" aria-describedby="yourName" placeholder="Your name?">
            </div>
            <div class="col-md-5 mx-auto mb-2">
              <input type="text" name="lover" class="form-control" id="height" aria-describedby="lover" placeholder="Your lovers' name?">
            </div>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-lg mb-2" >Calculate <i class="fas fa-grin-hearts pl-1"></i></button>
          <small class="form-text text-muted">We'll never share your love interests with anyone else</small>
        </div>
      </form>
      <div class="result-container">
        <img class="heart-image" src="images/heart.png" alt="">
        <h4 id="result-text"></h4>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js" ></script>
  </body>
</html>
